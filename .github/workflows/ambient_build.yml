name: Build Ambient Short + Long

on:
  workflow_dispatch:
  push:
    paths:
      - "assets/Video_raw/**"
      - "assets/audio_raw/**"
      - "Scripts/build_ambient.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run ambient build
        run: python Scripts/build_ambient.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: ambient_outputs
          path: Output/
